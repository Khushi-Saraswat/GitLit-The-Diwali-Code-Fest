<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali 🪔</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            animation: bodyGradientShift 8s ease infinite;
        }

        @keyframes bodyGradientShift {
            0%, 100% { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); }
            25% { background: linear-gradient(135deg, #2d1a1a 0%, #3e1621 50%, #601f0f 100%); }
            50% { background: linear-gradient(135deg, #1a2d2e 0%, #163e3e 50%, #0f6040 100%); }
            75% { background: linear-gradient(135deg, #2d1a3e 0%, #3e1650 50%, #601f3f 100%); }
        }

        /* Blinking LED effect background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(0, 255, 127, 0.1) 0%, transparent 50%);
            animation: ledBlink 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes ledBlink {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.5));
            animation: containerFloat 6s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .main-text {
            font-size: 6rem;
            font-weight: bold;
            color: #ffd700;
            animation: glowMainText 2s ease-in-out infinite, textRotate 4s ease-in-out infinite;
            letter-spacing: 4px;
            margin-bottom: 20px;
            font-style: italic;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8)) 
                    drop-shadow(0 0 40px rgba(255, 107, 107, 0.6));
            perspective: 1000px;
            text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ffd700, 0 0 60px rgba(255, 215, 0, 0.5);
        }

        @keyframes glowMainText {
            0%, 100% {
                color: #ffd700;
                text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ffd700, 0 0 60px rgba(255, 215, 0, 0.5);
            }
            50% {
                color: #ffff00;
                text-shadow: 0 0 30px #ff1744, 0 0 50px #ffd700, 0 0 80px rgba(255, 215, 0, 0.8);
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes textRotate {
            0%, 100% { transform: rotateX(0deg) rotateY(0deg) scale(1); }
            50% { transform: rotateX(5deg) rotateY(5deg) scale(1.05); }
        }

        .diwali-icon {
            font-size: 8rem;
            margin: 20px 0;
            animation: float 4s ease-in-out infinite, spin 6s linear infinite, glowIcon 2.5s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
            display: inline-block;
            transform-origin: center;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        @keyframes spin {
            0% { transform: rotateZ(0deg); }
            100% { transform: rotateZ(360deg); }
        }

        @keyframes glowIcon {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.4)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 215, 0, 1)) drop-shadow(0 0 20px rgba(255, 107, 107, 0.5)); }
        }

        .emoji-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            font-size: 3rem;
            animation: bounce 2s ease-in-out infinite;
        }

        .emoji-container span {
            animation: emojiFloat 3s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
            transition: transform 0.3s;
        }

        .emoji-container span:nth-child(1) { animation-delay: 0s; }
        .emoji-container span:nth-child(2) { animation-delay: 0.3s; }
        .emoji-container span:nth-child(3) { animation-delay: 0.6s; }
        .emoji-container span:nth-child(4) { animation-delay: 0.9s; }
        .emoji-container span:nth-child(5) { animation-delay: 1.2s; }

        .emoji-container span:hover {
            transform: scale(1.3) rotateZ(20deg);
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 1)) drop-shadow(0 0 10px rgba(255, 107, 107, 0.7));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes emojiFloat {
            0%, 100% { transform: translateY(0px) rotateZ(0deg); }
            25% { transform: translateY(-15px) rotateZ(-10deg); }
            50% { transform: translateY(-25px) rotateZ(0deg); }
            75% { transform: translateY(-15px) rotateZ(10deg); }
        }

        /* Fireworks container */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .led-light {
            position: fixed;
            border-radius: 50%;
            filter: blur(12px);
            animation: ledFlash 1.5s ease-in-out infinite, ledPulse 3s ease-in-out infinite;
            box-shadow: 0 0 20px currentColor;
        }

        @keyframes ledFlash {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        @keyframes ledPulse {
            0%, 100% { filter: blur(12px); }
            50% { filter: blur(25px); }
        }

        .subtitle {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #ffd700, #ff8c00, #ff1493, #ffd700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 40px;
            animation: pulse 1.5s ease-in-out infinite, subtitleGlow 3s ease infinite;
            letter-spacing: 2px;
            font-weight: bold;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes subtitleGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .instruction {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 215, 0, 0.7);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 20;
            padding: 10px 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            animation: instructionPulse 2s ease-in-out infinite;
        }

        .instruction:hover {
            color: rgba(255, 215, 0, 1);
            border-color: rgba(255, 215, 0, 0.8);
            background: rgba(255, 215, 0, 0.1);
            transform: translateX(-50%) scale(1.05);
        }

        @keyframes instructionPulse {
            0%, 100% { 
                box-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
            }
            50% { 
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>

    <div class="container">
        <div class="main-text">✨ Happy Diwali ✨</div>
        <div class="diwali-icon">🪔</div>
        <div class="emoji-container">
            <span>🎆</span>
            <span>✨</span>
            <span>🎇</span>
            <span>✨</span>
            <span>💡</span>
        </div>
        <div class="subtitle">Festival of Lights & Joy</div>
    </div>

    <div class="instruction">🎆 Click anywhere to trigger fireworks! 🎆</div>

    <script>
        // Fireworks system
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let fireworks = [];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 10;
                this.speedY = (Math.random() - 0.5) * 10;
                this.color = this.getRandomColor();
                this.life = 100;
                this.maxLife = 100;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                this.trailX = [x];
                this.trailY = [y];
            }

            getRandomColor() {
                const colors = [
                    '#ff6b6b', // Red
                    '#ffd700', // Gold
                    '#ff8c00', // Orange
                    '#ff1493', // Deep pink
                    '#00ff88', // Green
                    '#00d4ff', // Cyan
                    '#ff00ff', // Magenta
                    '#ffff00', // Yellow
                    '#ff4500', // Orange red
                    '#32cd32'  // Lime green
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.15; // Gravity
                this.speedX *= 0.99; // Air resistance
                this.life -= 1.5;
                this.size *= 0.97;
                this.rotation += this.rotationSpeed;
                
                // Add trail effect
                this.trailX.push(this.x);
                this.trailY.push(this.y);
                if (this.trailX.length > 5) {
                    this.trailX.shift();
                    this.trailY.shift();
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / this.maxLife;
                
                // Draw trail
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.size * 0.5;
                ctx.globalAlpha = (this.life / this.maxLife) * 0.6;
                ctx.beginPath();
                for (let i = 0; i < this.trailX.length; i++) {
                    if (i === 0) ctx.moveTo(this.trailX[i], this.trailY[i]);
                    else ctx.lineTo(this.trailX[i], this.trailY[i]);
                }
                ctx.stroke();
                
                ctx.globalAlpha = this.life / this.maxLife;
                
                // Draw main particle
                ctx.fillStyle = this.color;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Add bright core
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 0.4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                
                // Create large burst of particles
                for (let i = 0; i < 120; i++) {
                    this.particles.push(new Particle(x, y));
                }
                
                particles.push(...this.particles);
            }
        }

        function createFireworks(x, y) {
            new Firework(x, y);
            
            // Create shell effect
            if (Math.random() > 0.5) {
                setTimeout(() => new Firework(x + (Math.random() - 0.5) * 100, y - 100), 100);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update and draw particles
            particles = particles.filter(p => p.life > 0);
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Auto-generate fireworks
            if (Math.random() < 0.02) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.6;
                createFireworks(x, y);
            }

            requestAnimationFrame(animate);
        }

        // Handle click events
        document.addEventListener('click', (e) => {
            createFireworks(e.clientX, e.clientY);
            
            // Create multiple bursts for dramatic effect
            setTimeout(() => createFireworks(e.clientX + 80, e.clientY - 100), 50);
            setTimeout(() => createFireworks(e.clientX - 80, e.clientY - 100), 100);
            setTimeout(() => createFireworks(e.clientX + 40, e.clientY + 50), 150);
            setTimeout(() => createFireworks(e.clientX - 40, e.clientY + 50), 200);
            
            // Play sound effect (visual feedback)
            const intensity = Math.random() * 0.5 + 0.5;
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const randomX = e.clientX + (Math.random() - 0.5) * 200;
                    const randomY = e.clientY + (Math.random() - 0.5) * 200;
                    createFireworks(randomX, randomY);
                }, i * 100);
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Create LED lights scattered around
        function createLEDLights() {
            const colors = ['#ff6b6b', '#ffd700', '#ff8c00', '#ff1493', '#00ff88', '#00d4ff', '#ff00ff'];
            for (let i = 0; i < 25; i++) {
                const led = document.createElement('div');
                led.className = 'led-light';
                const colorIndex = i % colors.length;
                led.style.width = (Math.random() * 60 + 30) + 'px';
                led.style.height = led.style.width;
                led.style.left = Math.random() * 100 + '%';
                led.style.top = Math.random() * 100 + '%';
                led.style.backgroundColor = colors[colorIndex];
                led.style.animationDelay = (Math.random() * 2) + 's';
                document.body.appendChild(led);
            }
        }

        // Create console fireworks
        function consoleFireworks() {
            console.clear();
            console.log('%c🎆 🎆 🎆 Happy Diwali! 🎆 🎆 🎆', 'font-size: 35px; color: #ffd700; text-shadow: 0 0 10px #ff6b6b; font-weight: bold;');
            console.log('%c✨ Festival of Lights & Joy ✨', 'font-size: 22px; color: #ff6b6b; font-weight: bold;');
            console.log('%c💡 Wishing you happiness & prosperity! 💡', 'font-size: 18px; color: #ff8c00; font-weight: bold;');
            
            // Print artistic fireworks
            let fireworksArt = `
╔════════════════════════════════════════════════════════════╗
║                                                            ║
║     ✨ 🎆 ✨ 🎇 ✨ 🎆 ✨ 🎇 ✨ 🎆 ✨ 🎇 ✨ 🎆 ✨       ║
║                                                            ║
║         💫 🪔 Happy Diwali! 🪔 💫                       ║
║                                                            ║
║      May your life be as bright as the Diwali lights     ║
║          & your heart as warm as their flame             ║
║                                                            ║
║      ✨ 🎇 ✨ 🎆 ✨ 🎇 ✨ 🎆 ✨ 🎇 ✨ 🎆 ✨ 🎇 ✨      ║
║                                                            ║
║              🎆 Click anywhere for fireworks! 🎆         ║
║                                                            ║
╚════════════════════════════════════════════════════════════╝
            `;
            console.log('%c' + fireworksArt, 'color: #ffd700; font-family: monospace; font-weight: bold;');
            console.log('%c%cHappy Diwali Animation Running! 🎉', 'font-size: 20px; color: #ff00ff; font-weight: bold;', '');
        }

        // Initialize
        createLEDLights();
        consoleFireworks();
        animate();

        // Periodic fireworks
        setInterval(() => {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.5;
            createFireworks(x, y);
        }, 1500);

        // Extra burst fireworks
        setInterval(() => {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height * 0.4;
                    createFireworks(x, y);
                }, i * 200);
            }
        }, 5000);
    </script>
</body>
</html>
